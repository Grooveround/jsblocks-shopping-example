<div id="contact-page" class="container">
    <div class="breadcrumbs">
        <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li class="active">Contact</li>
        </ol>
    </div>
    <div class="bg">
        <div class="row">
            <div class="col-sm-8">
                <div class="contact-form">
                    <h2 class="title text-center">Get In Touch</h2>
                    <div class="status alert alert-success" style="display: none"></div>
                    <form id="main-contact-form" class="contact-form row" name="contact-form" method="post">
                        <div class="form-group col-md-6">
                            <label for="name">Name:</label>
                            <span data-query="template(error, message.name)"></span>
                            <input id="name" data-query="val(message.name).setClass('error', !message.name.valid())" name="name" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email">Email:</label>
                            <span data-query="template(error, message.email)"></span>
                            <input id="email" data-query="val(message.email).setClass('error', !message.email.valid()))" name="email" class="form-control">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="subject">Subject:</label>
                            <span data-query="template(error, message.subject)"></span>
                            <input id="subject" data-query="val(message.subject).setClass('error', !message.subject.valid())" name="subject" class="form-control" placeholder="Subject">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="message">Message:</label>
                            <span data-query="template(error, message.content)"></span>
                            <textarea id="message" data-query="val(message.content).setClass('error', !message.content.valid())" name="message" id="message" class="form-control" rows="8"></textarea>
                        </div>
                        <div class="form-group col-md-12">
                            <input data-query="click(send)" type="submit" name="submit" class="btn btn-primary pull-right" value="Send">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="contact-info">
                    <h2 class="title text-center">Contact Info</h2>
                    <address>
                        <p>E-Shopper Inc.</p>
                        <p>935 W. Webster Ave New Streets Chicago, IL 60614, NY</p>
                        <p>Newyork USA</p>
                        <p>Mobile: +2346 17 38 93</p>
                        <p>Fax: 1-714-252-0026</p>
                        <p>Email: info@e-shopper.com</p>
                    </address>
                    <div class="social-networks">
                        <h2 class="title text-center">Social Networking</h2>
                        <ul>
                            <li>
                                <a href="#"><i class="fa fa-facebook"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-twitter"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-google-plus"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-youtube"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
